<script>
    var resposta;
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    let proximaAtualizacao;
    window.onload =
        obterDadosGrafico();
    obterDadosPosicao();

    function obterDadosGrafico() {
        fetch('/medidas/ultimas', { cache: 'no-store' })
            .then(response => {
                if (response.ok) {
                    response.json().then(json => {
                        resposta = json;
                        plotarGrafico();
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(error => {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // função é usada para obter dados de posição de jogadores para o segundo grafico (03/07)
    function obterDadosPosicao() {
        fetch('/medidas/jogador', { cache: 'no-store' })
            .then(response => {
                if (response.ok) {
                    response.json().then(json => {
                        resposta = json;
                        plotarGraficoPosicao();
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(error => {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    function plotarGrafico() {
        var label = [];
        var dados = [];
        for (var index = 0; index < resposta.length; index++) {
            label.push(resposta[index].nomeJogador);
            dados.push(resposta[index].quantidade);
        }
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: label,
                datasets: [{
                    label: ' Quantidade de pessoas',
                    data: dados,
                    backgroundColor: '#CB0017',
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // gráfico que mostrar a distribuição das porcentagens de usuários por diferentes posições. (03/07)
    function plotarGraficoPosicao() {
        var labels = [];
        var dados = [];
        resposta.forEach(item => {
            labels.push(item.posicao);
            dados.push(item.porcentagem_usuarios);
        });
        var ctx = document.getElementById('procentagem').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Porcentagem de Usuários',
                    data: dados,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', // Posição da legenda 14/07
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                // Formata o tooltip para mostrar a porcentagem 14/07
                                return `${context.label}: ${context.raw}%`;
                            }
                        }
                    }
                }
            },


        });
    }


</script>
